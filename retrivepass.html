<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="retrivepass.css">
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>

    <div class="retrieve-password">
      <h2>Retrieve Password</h2>

      <form id="retrieve-password-form">
        <input type="text" id="username-or-email" name="username-or-email" placeholder="Username or Email">

        <a href="retrivepassoption.html">Retrieve Password</a>
      </form>
    </div>

    <div class="verification-code">
      <h2>Verification Code</h2>

      <form id="verification-code-form">
        <input type="text" id="verification-code" name="verification-code" placeholder="Verification Code">

        <button type="submit">Verify</button>
      </form>
    </div>

    <script src="retrivepass.js"></script>
  </div>

  <style>
    .verification-code {
      display: none;
    }
  </style>
</body>
</html>
