<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager Login</title>
  <link rel="stylesheet" href="styleindex.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 800px; /* Increased width to accommodate content */
      display: flex; /* Use flexbox for layout */
    }

    .left-content {
      flex: 1; /* Expand to fill available space */
      padding: 20px; /* Add some padding to the left content */
      text-align: left;
    }

    .right-content {
      flex: 1; /* Expand to fill available space */
      padding: 20px; /* Add some padding to the right content */
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-top: 20px;
      text-align: left;
    }

    a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #555;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .forgot-password a {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-content">
      <h1>Welcome to Password Manager</h1>
      <p>Securely store and manage your passwords with ease.</p>
      <p>Features:</p>
      <ul>
        <li>Strong encryption for your data</li>
        <li>Auto-generated strong passwords</li>
        <li>Easy access on all your devices</li>
      </ul>
    </div>
    <div class="right-content">
      <h1>Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </div>
  </div>

  <script src="scriptlogin.js"></script>
</body>
</html>
